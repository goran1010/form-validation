<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="app.bundle.js"></script></head><body><form action="" novalidate autocomplete="off"><legend>Please fill out <span>required</span> forms:</legend><div class="email"><label for="mail">Email: <span>required</span></label> <input type="email" name="mail" id="mail" required placeholder="myemail@example.com" pattern=".{8,}@.+"/></div><div class="postal-code"><label for="country">Country:</label> <select name="country" id="country"><option value="France">France</option><option value="USA">USA</option><option value="UK">UK</option></select></div><div class="zip-code"><label for="zip-code">Zip Code:</label><input id="zip-code" placeholder="75008"/></div><div class="password"><label for="password">Password: <span>required</span></label><input type="password" name="password" id="password" required pattern="^(?=.*\d).{8,}$" placeholder="password"/></div><div class="confirm-password"><label for="confirm-password">Confirm password: <span>required</span></label><input type="password" name="confirm-password" id="confirm-password" required placeholder="repeat password"/></div><button type="submit">Submit</button></form></body></html>
